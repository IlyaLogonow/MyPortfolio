<!DOCTYPE html>
<html lang="ru" >
<head>
  	<meta charset="UTF-8">
  	<title>Portfolio</title>
	<!--FONTS-->
  	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
	<!--FONTS-->
	<!--CSS-->
	<!--<link rel="stylesheet" href="css/main.css"> To edit -->
	<link rel="stylesheet" href="css/mainMin.css">
	<!--CSS-->
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="icon" href="./gif/giphy1.gif" type="image/x-icon">
</head>
<body>
	<div class="app">
		<div class="cardList">
			<button class="cardList__btn btn btn--left">
				<span class="icon">
					<svg>
						<use xlink:href="#arrow-left"></use>
					</svg>
				</span>
			</button>

			<div class="cards__wrapper">
				<div class="card current--card">
					<div class="card__image">
						<img src="gif/giphy1.gif" alt="">
					</div>
				</div>

				<div class="card next--card">
					<div class="card__image">
						<img src="gif/giphy2.gif" alt="">
					</div>
				</div>

				<div class="card previous--card">
					<div class="card__image">
						<img src="gif/giphy3.gif" alt="">
					</div>
				</div>
			</div>

			<button class="cardList__btn btn btn--right">
				<span class="icon">
					<svg>
						<use xlink:href="#arrow-right"></use>
					</svg>
				</span>
			</button>
		</div>

		<div class="infoList">
			<div class="info__wrapper">
				<div class="info current--info">
					<h1 class="text name">FRONTEND</h1>
					<h4 class="text location">Js, Html, Css, React</h4>
					<a href="frontend-projects.html" target="_blank"><p class="text description">My projects</p></a>
				</div>

				<div class="info next--info">
					<h1 class="text name">Python</h1>
					<h4 class="text location">Django, TelegramBot</h4>
					<a href="python-projects.html" target="_blank"><p class="text description">My projects</p></a>
				</div>

				<div class="info previous--info">
					<h1 class="text name">About Me</h1>
					<a href="aboutMe.html" target="_blank"><h4 class="text location description">My contacts</h4></a>
				</div>
			</div>
		</div>

		<div class="app__bg">
			<div class="app__bg__image current--image">
				<img src="gif/giphy1.gif" alt="">
			</div>
			<div class="app__bg__image next--image">
				<img src="gif/giphy2.gif" alt="">
			</div>
			<div class="app__bg__image previous--image">
				<img src="gif/giphy3.gif" alt="">
			</div>
		</div>
		
		<div class="player">
			<div class="details">
				<h3 id="title">Player</h3>
				<p id="musician"></p>
			</div>
			<audio id="song">
				<source src="#" type="audio/mp3"> 
			</audio>
			
			<div class="time">
				<span id="start">2:28</span>
				<span id="end">4:33</span>
			</div>
			<input type="range" id="progress" value="0">
			
			<div class="action">
				<div class="img">
					<img src="#" id="thumb" alt="action">
				</div>

				<button onclick="prevPlay()">
					<i class="bx bx-skip-previous"></i>
				</button>
			
				<button onclick="playPause()" class="play" id="play">
					<i class="bx bx-play"></i>
				</button>
			
				<button onclick="nextPlay()">
					<i class="bx bx-skip-next"></i>
				</button>
			</div>
		</div>
		<div class="loading__wrapper">
			<div class="loader--text">Loading...</div>
			<div class="loader">
				<span></span>
			</div>
		</div>

		<svg class="icons" style="display: none;">
			<symbol id="arrow-left" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
				<polyline points='328 112 184 256 328 400' style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
			</symbol>
			<symbol id="arrow-right" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
				<polyline points='184 112 328 256 184 400' style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
			</symbol>
		</svg>

		<div class="cursor small"></div>

		<script src='js/pkgdMin.js'></script>
		<script src='js/gsapMin.js'></script>
		<!--<script src="js/song.js"></script> To edit-->
		<script src="js/songMin.js"></script>
		<!--<script src="js/script.js"></script> To edit-->
		<script src="js/scriptMin.js"></script>
	</div>
</body>
</html>
